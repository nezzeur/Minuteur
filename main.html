<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .timer-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e9ecef;
        }

        .circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#007bff 0deg, #e9ecef 0deg);
            transition: background 0.1s ease;
        }

        .circle-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 170px;
            height: 170px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }

        #timer {
            font-size: 2.5rem;
            font-weight: 300;
            color: #333;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-start {
            background: #007bff;
            color: white;
        }

        .btn-start:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-pause {
            background: #ffc107;
            color: #333;
        }

        .btn-pause:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #dc3545;
            color: white;
        }

        .btn-reset:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Minuteur</h1>

    <div class="timer-circle">
        <div class="circle-bg"></div>
        <div class="circle-progress" id="progressCircle"></div>
        <div class="circle-inner">
            <div id="timer">00:00</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-start" onclick="startTimer()">DÃ©marrer</button>
        <button class="btn-pause" onclick="pauseTimer()">Pause</button>
        <button class="btn-reset" onclick="clearTimer()">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
